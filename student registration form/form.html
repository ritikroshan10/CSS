<!DOCTYPE html>
<html>
	<head>
		<title>Sign In form</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">	
        <link href="style.css" rel="stylesheet">
	</head>
	<body>
		<section class="outer">
		    <div class="container">
				<div class="row">
				    <div class="col">
					    <div class="col"><h1>Student Registration Form</h1><hr>
					    <form> 
					        <label for="name">Firstname : </label>
							<input type="text" name="" id="name" value="" placeholder="Enter Your Firstname" required> <span>*</span> &nbsp; &nbsp;
							
							<label for="middlename">Middlename : </label>
							<input type="text" name="" id="middlename" value="" placeholder="Enter Your middlename">&nbsp;&nbsp;
							
							<label for="lastname">Lastname : </label>
							<input type="text" name="" id="lastname" value="" placeholder="Enter Your lastname"><br><br><br>
							
							<label for="DOB">Date of Birth : </label>
			                <input type="date" name="DOB" id="DOB" value="" placeholder=""> <span>*</span>&nbsp;&nbsp;&nbsp;&nbsp;
				
		                    <label for="email">Email : </label>
	                        <input type="email" name="" id="email" value="" placeholder="Enter Your Email" required> <span>*</span>&nbsp;&nbsp;&nbsp;&nbsp;
							
							<label for="contact">Phone : </label>
	                        <input type="contact" name="" id="num" value="+91" placeholder="Enter your contact number" required> <span>*</span><br><br><br>
							
							<label for="">Gender :</label>
				            <input type="radio" name="Gender" id="male" value="" placeholder="">Male
			                <input type="radio" name="Gender" id="female" value="" placeholder="">Female
			                <input type="radio" name="Gender" id="transgender" value="" placeholder="">Transgender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							
							<label for="photo">Upload Photo :</label> 
			                <input type="file" name="photo" id="upload" value="" placeholder="" required> <span>*</span>&nbsp;&nbsp;&nbsp;&nbsp;
							
							<label for="photo">Upload Signature :</label> 
			                <input type="file" name="photo" id="upload" value="" placeholder="" required><span>*</span><br><br>
							
							<label for="">Available Courses :</label>
				            <input type="checkbox" name="Courses" id="" value="" placeholder="">Web Development 
			                <input type="checkbox" name="Courses" id="" value="" placeholder="">Mobile Development
			                <input type="checkbox" name="Courses" id="" value="" placeholder="">Digital Marketing
			                <input type="checkbox" name="Courses" id="" value="" placeholder="">Graphics Design <span>*</span> <br><br>
							
							<label for="address">Current Address :</label><br>
				            <textarea type="text" name="msg" id="address" value="" placeholder="Current Address" required></textarea><br><br>
							
							<label for="password">Create Password :</label>
				            <input type="password" name="password" id="password" value="" placeholder="Enter your password" required> <span>*</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							
							<label for="pass">Re-enter Password :</label>
				            <input type="password" name="pass" id="password" value="" placeholder="Enter your password" required> <span>*</span><br><br>
							
							<label for="">Payment : </label>
				                <select> 
				                    <option>Select your option</option>
				                    <option>Net banking</option>
				                    <option>UPI</option>
				                    <option>Cash</option>
				                    <option>Check</option>
			                    </select><br>
								
							<button type="submit" name="submit" value="Submit">Register</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="reset" name="submit" value="Submit">Reset</button>
					    </form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
